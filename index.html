<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapse Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    
</style>
<body>
    <div class="container mt-5">
        <button class="border-0" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar-collapse" aria-expanded="false" aria-controls="demoCollapse">
            <svg width="29" height="23" viewBox="0 0 29 23" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M27.0415 1.01465L10.5732 1.01465" stroke="#CC0000" stroke-width="2"
                            stroke-linecap="round" />
                        <path d="M26.9849 7.85278L1.00014 7.85278" stroke="#CC0000" stroke-width="2"
                            stroke-linecap="round" />
                        <path d="M26.9849 14.6908L6.47061 14.6908" stroke="#CC0000" stroke-width="2"
                            stroke-linecap="round" />
                        <path d="M26.9849 21.5289H14.6763" stroke="#CC0000" stroke-width="2"
                            stroke-linecap="round" />
            </svg>
        </button>
        <div class="collapse horizontal-collapse mt-3" id="sidebar-collapse">
            <div class="card card-body">
                This is the collapsible content!
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
