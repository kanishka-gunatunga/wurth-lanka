<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wurth Lanka | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/adm_styles.css">
</head>

<body>
    <!-- body wrapper -->
    <div class="mobile-wrapper">
        <!-- page content start -->
        <div class="content login-wrapper-bg d-flex justify-content-center align-items-center p-4">
            <div class="d-flex flex-column justify-content-center align-items-center p-5 p-sm-5 p-md-5 login-form-wrap">
                <div class="mb-4 w-100">
                    <img src="assests/wurth_logo.svg" alt="Logo" class="img-fluid pwa_logo">
                </div>
                <div class="mb-4 w-100">
                    <h3 class="text-uppercase text-center font-inter fw-bold">OTP Verification</h3>
                </div>
                <div class="mb-3 w-100">
                    <div class="row row-cols-4 d-flex flex-row">
                      <div class="otp-inputs col">
                        <input type="text" class="form-control otp-input" maxlength="1" oninput="handleInput(this)" />
                      </div>
                      <div class="otp-inputs col">
                        <input type="text" class="form-control otp-input" maxlength="1" oninput="handleInput(this)" />
                      </div>
                      <div class="otp-inputs col">
                        <input type="text" class="form-control otp-input" maxlength="1" oninput="handleInput(this)" />
                      </div>
                      <div class="otp-inputs col">
                        <input type="text" class="form-control otp-input" maxlength="1" oninput="handleInput(this)" />
                      </div>
                    </div>
                  </div>
                <div class="mb-3 w-100">
                    <button class="styled-button text-uppercase w-100">Submit</button>
                </div>
            </div>
        </div>
        <!-- page content end -->

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/adm_script.js"></script>
    <script>
        function handleInput(element) {
          element.value = element.value.replace(/[^0-9]/g, "");
      
          const parentDiv = element.parentElement;
          const nextDiv = parentDiv.nextElementSibling;
          if (nextDiv && element.value !== "") {
            const nextInput = nextDiv.querySelector("input");
            if (nextInput) {
              nextInput.focus();
            }
          }
        }
      
        document.querySelectorAll(".otp-input").forEach((input) => {
          input.addEventListener("keydown", (e) => {
            if (e.key === "Backspace" && !input.value) {
              const parentDiv = input.parentElement;
              const prevDiv = parentDiv.previousElementSibling;
              if (prevDiv) {
                const prevInput = prevDiv.querySelector("input");
                if (prevInput) {
                  prevInput.focus();
                }
              }
            }
          });
        });
      </script>
</body>

</html>
