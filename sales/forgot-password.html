<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wurth Lanka | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/adm_styles.css">
</head>

<body>
    <!-- body wrapper -->
    <div class="mobile-wrapper">
        <!-- page content start -->
        <div class="content login-wrapper-bg d-flex justify-content-center align-items-center p-4">
            <div class="d-flex flex-column justify-content-center align-items-center p-5 p-sm-5 p-md-5 login-form-wrap">
                <div class="mb-4 w-100">
                    <img src="assests/wurth_logo.svg" alt="Logo" class="img-fluid pwa_logo">
                </div>
                <div class="mb-4 w-100">
                    <h3 class="text-uppercase text-center font-inter fw-bold">Forgot Password</h3>
                </div>
                <div class="mb-3 w-100">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-envelope"></i>
                        </span>
                        <input type="email" class="form-control" placeholder="Enter email here" />
                    </div>
                </div>
                <div class="mb-4 w-100">
                    <a href="https://loops-it.github.io/wurth-lanka/sales/login.html" class="para-text-style">Login</a>
                </div>
                <div class="mb-3 w-100">
                    <button class="styled-button text-uppercase w-100" onclick="location.href='https://loops-it.github.io/wurth-lanka/sales/otp.html'">Submit</button>
                </div>
            </div>
        </div>
        <!-- page content end -->

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/adm_script.js"></script>
</body>

</html>
